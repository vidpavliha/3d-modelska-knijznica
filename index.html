<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Library</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #f4f4f4;
        }
        .model-container {
            width: 300px;
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        model-viewer {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        h3 {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="model-container">
        <model-viewer src="model1.glb" alt="3D Model 1" auto-rotate camera-controls></model-viewer>
        <h3>Model 1</h3>
    </div>
    <div class="model-container">
        <model-viewer src="model2.glb" alt="3D Model 2" auto-rotate camera-controls></model-viewer>
        <h3>Model 2</h3>
    </div>
    <div class="model-container">
        <model-viewer src="model3.glb" alt="3D Model 3" auto-rotate camera-controls></model-viewer>
        <h3>Model 3</h3>
    </div>
</body>
</html>
