<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Library</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #f4f4f4;
        }
        .model-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .model-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        model-viewer {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background-color: #eee;
        }
        h3 {
            margin: 12px 0 0;
            font-size: 1.2rem;
            color: #333;
        }
        @media (max-width: 600px) {
            .model-container {
                max-width: 90%;
            }
            model-viewer {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="model-container">
        <model-viewer 
            src="model1.glb" 
            alt="Detailed 3D Model of Object 1" 
            auto-rotate 
            camera-controls 
            ar 
            loading="lazy" 
            shadow-intensity="1" 
            exposure="1"
            interaction-prompt="auto"
            camera-orbit="auto"
            fullscreen-button
        ></model-viewer>
        <h3>Model 1</h3>
    </div>

    <div class="model-container">
        <model-viewer 
            src="model2.glb" 
            alt="Detailed 3D Model of Object 2" 
            auto-rotate 
            camera-controls 
            ar 
            loading="lazy" 
            shadow-intensity="1" 
            exposure="1"
            interaction-prompt="auto"
            camera-orbit="auto"
            fullscreen-button
        ></model-viewer>
        <h3>Model 2</h3>
    </div>

    <div class="model-container">
        <model-viewer 
            src="model3.glb" 
            alt="Detailed 3D Model of Object 3" 
            auto-rotate 
            camera-controls 
            ar 
            loading="lazy" 
            shadow-intensity="1" 
            exposure="1"
            interaction-prompt="auto"
            camera-orbit="auto"
            fullscreen-button
        ></model-viewer>
        <h3>Model 3</h3>
    </div>

    <!-- You can continue adding more models below if you want -->

</body>
</html>
